<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cloak</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/bd/Color_icon_blue.svg">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #000c36;
      --card: #071033;
      --muted: #b3b7c4;
      --accent: #2b6df6;
    }
    html,body{height:100%;margin:0}
    body{
      font-family: "Lato", sans-serif;
      background-color: var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      color: white;
      padding: 28px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    h1{margin:0 0 8px 0;font-weight:700}
    hr{border:none;height:1px;background:rgba(255,255,255,0.06);margin:14px 0 18px 0}
    button.primary{
      background-color: #b3b7c4;
      border: 1px solid black;
      color: #000c36;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight:700;
      width:100%;
      margin-top:6px;
    }
    button.primary:hover{ background-color: #8e93a3 }
    #feedback{ margin-top:10px; color: rgba(255,255,255,0.85); min-height:1.2em; font-size:14px }
  </style>
</head>
<body>
  <div class="card" role="region" aria-labelledby="title">
    <h1 id="title">Cloak</h1>
    <hr>
    <button class="primary" onclick="cloakedvt()">Cloak</button>
    <p id="feedback" role="status" aria-live="polite"></p>
  </div>

  <script>
    function cloakedvt() {
  var url = "https://pan-lite-90edd.wasmer.app/";
  if (!url) {
    alert("Please try again");
    return;
  }
  if (!/^https?:\/\//i.test(url)) {
    url = 'https://' + url;
  }
  var win = window.open('about:blank#blocked');
  if (!win) {
    alert("Popup blocked â€” please allow popups or open in a new tab.");
    return;
  }
  win.document.body.style.margin = '0';
  win.document.body.style.height = '100vh';
  var iframe = win.document.createElement('iframe');
  iframe.style.border = 'none';
  iframe.style.width = '100%';
  iframe.style.height = '100%';
  iframe.src = url;
  win.document.body.appendChild(iframe);
  window.location.replace("https://drive.google.com/drive/");
}
  </script>
</body>
</html>
