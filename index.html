<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/bd/Color_icon_blue.svg">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #000c36;
      --card: #071033;
      --muted: #b3b7c4;
      --accent: #2b6df6;
    }
    html,body{height:100%;margin:0}
    body{
      font-family: "Lato", sans-serif;
      background-color: var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      color: white;
      padding: 28px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    h1{margin:0 0 8px 0;font-weight:700}
    hr{
      border: none;
      height: 1px;
      background: rgba(255,255,255,0.06);
      margin: 14px 0 18px 0;
    }

    .field {
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      margin-bottom:12px;
    }

    input[type="password"], input[type="text"]{
      width:250px;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
      color: white;
      text-align:center;
      outline:none;
      font-size:15px;
    }
    input::placeholder{ color: rgba(255,255,255,0.4) }

    #toggle{
      padding:8px 10px;
      border-radius:8px;
      background: var(--muted);
      border: none;
      cursor:pointer;
      font-weight:600;
      color:#000c36;
    }

    button.primary{
      background-color: #b3b7c4;
      border: 1px solid black;
      color: #000c36;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight:700;
      width:100%;
      margin-top:6px;
    }
    button.primary:hover{ background-color: #8e93a3 }

    #feedback{
      margin-top:10px;
      color: rgba(255,255,255,0.85);
      min-height:1.2em;
      font-size:14px;
    }

    @media (max-width:420px){
      input[type="password"], input[type="text"]{ width:180px }
      .card{ padding:20px }
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-labelledby="title">
    <h1 id="title">Password</h1>
    <hr>
    <div class="field">
      <input id="input" type="password" placeholder="Enter Password Here" aria-label="Password" autofocus>
      <button id="toggle" type="button" aria-pressed="false" title="Show password">Show</button>
    </div>

    <button class="primary" id="submit">Click Here :)</button>
    <p id="feedback" role="status" aria-live="polite"></p>
  </div>

  <script>
    // -- SHA-256 helper using Web Crypto --
    async function sha256Hex(message) {
      const enc = new TextEncoder();
      const data = enc.encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2,'0')).join('');
    }

    const KNOWN_HASH = '29790c208d4d8bc2319ef74134eb7333665c1f50f00ad78cb390e1620119182b';

    const input = document.getElementById('input');
    const toggle = document.getElementById('toggle');
    const submit = document.getElementById('submit');
    const feedback = document.getElementById('feedback');

    // show/hide toggle
    toggle.addEventListener('click', () => {
      const isPwd = input.type === 'password';
      input.type = isPwd ? 'text' : 'password';
      toggle.textContent = isPwd ? 'Hide' : 'Show';
      toggle.setAttribute('aria-pressed', String(isPwd));
      toggle.title = isPwd ? 'Hide password' : 'Show password';
    });

    // allow Enter key to submit
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') submit.click();
    });

    submit.addEventListener('click', async () => {
      const pass = input.value.trim();
      if (!pass) {
        feedback.textContent = 'Please enter a password.';
        return;
      }
      feedback.textContent = 'Checking…';
      try {
        const h = await sha256Hex(pass);
        if (h === KNOWN_HASH) {
          feedback.textContent = '✅ Password accepted. Redirecting…';
          // small delay so the user sees the message
          setTimeout(() => {
            window.location.href = "https://pan-lite-90edd.wasmer.app/cloak";
          }, 400);
        } else {
          feedback.textContent = '❌ Incorrect password. Try again.';
          input.select();
        }
      } catch (err) {
        feedback.textContent = 'An error occurred.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
