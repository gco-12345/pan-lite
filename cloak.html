}
h1 {

}
button {
  background-color: #b3b7c4;

  <body>
    <h1>Cloak</h1>
    <hr>
<input 
  type="text" 
  id="input" 
  value="https://3kh0-lite.wasmer.app/" 
  placeholder="https://3kh0-lite.wasmer.app/" 
  autofocus
>
    <button onclick="cloakedvt()">Click Here :)</button>
    <script>function cloakedvt() {
  var url = document.getElementById('input').value.trim();
  if (!url) {
    alert("Please try again");
    return;
  }
  if (!/^https?:\/\//i.test(url)) {
    url = 'https://' + url;
  }
  var win = window.open('about:blank#blocked');
  if (!win) {
    alert("Popup blocked â€” please allow popups or open in a new tab.");
    return;
  }
  win.document.body.style.margin = '0';
  win.document.body.style.height = '100vh';
  var iframe = win.document.createElement('iframe');
  iframe.style.border = 'none';
  iframe.style.width = '100%';
  iframe.style.height = '100%';
  iframe.src = url;
  win.document.body.appendChild(iframe);
  window.location.replace("https://drive.google.com/drive/");
}</script>
  </body>
